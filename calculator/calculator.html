<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
  <h2>Calculator</h2>

  <div class="input-section">
    <input type="text" id="operand1" placeholder="Operand 1" >
    <input type="text" id="operator" placeholder="Operator" >
    <input type="text" id="operand2" placeholder="Operand 2">
  </div>

  <div class="result-box">
    <label>Result:</label>
    <input type="text" id="result">
  </div>

  <div class="buttons">
    <div>
      <button onclick="insertNumber(1)">1</button>
      <button onclick="insertNumber(2)">2</button>
      <button onclick="insertNumber(3)">3</button>
    </div>
    <div>
      <button onclick="insertNumber(4)">4</button>
      <button onclick="insertNumber(5)">5</button>
      <button onclick="insertNumber(6)">6</button>
    </div>
    <div>
      <button onclick="insertNumber(7)">7</button>
      <button onclick="insertNumber(8)">8</button>
      <button onclick="insertNumber(9)">9</button>
    </div>
    <div>
      <button onclick="insertNumber(0)">0</button>
      <button onclick="setOperator('+')">+</button>
      <button onclick="setOperator('-')">-</button>
    </div>
    <div>
      <button onclick="setOperator('*')">*</button>
      <button onclick="setOperator('/')">/</button>
      <button onclick="clearAll()" class="clear">C</button>
    </div>
  </div>

  <button onclick="calculate()" class="calculate-btn">Calculate</button>
</div>

<script src="calculator.js"></script>

</body>
</html>
